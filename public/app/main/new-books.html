<div class="row text-center"><div ng-repeat="book in books | orderBy: '-published' | limitTo: 10" class="col-md-2"><div class="card hoverable"><div class="card-image"><a href="#/books/{{book._id}}"><img height="200" src="{{book.imageUrl}}"/><span class="card-title">{{book.title}}</span></a><div class="card-content"><p class="truncate">{{book.description}}</p></div><div class="card-action text-center"><a href="#/books/{{book._id}}"><button type="button" class="btn btn-default waves-effect waves-light">View</button></a><a href="#/cart"><button type="button" class="btn btn-info waves-effect waves-light btn-price"><span class="buy">Buy Now!</span><span class="price">{{book.price}}</span></button></a></div></div></div></div></div>
