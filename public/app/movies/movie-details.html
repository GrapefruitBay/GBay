<div class="container"><div class="row"><div class="col-md-3"><div class="sidebar"><div class="collection"><a href="#" class="collection-item"><h6>Home</h6></a><a href="#/books" class="collection-item">Books</a><a href="#/games" class="collection-item">Games</a><a href="#/movies" class="collection-item">Movies</a><a href="#/stationary" class="collection-item">Stationary</a></div></div></div><div class="col-md-9"><div class="thumbnail"><img width="400" src="{{movie.imageUrl}}" alt="" class="img-responsive z-depth-2"/><div class="caption-full"><h4 class="pull-right price">{{movie.price}}</h4><h4><a href="">{{movie.title}} ({{ movie.released}})</a></h4><h6>{{movie.director}}</h6><p>{{movie.description}}</p></div><div class="ratings"><p class="pull-right">{{movie.reviews.length}} reviews</p><p></p><ul class="list-inline"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></ul> 4.0 stars<p></p></div></div><div class="well"><div ng-show="identity.isAuthenticated()" class="text-right"><a href="#/movies/{{movie._id}}/review" class="btn btn-success waves-effect waves-light">Leave a Review</a></div><div ng-repeat="review in movie.reviews" class="wrapper"><hr/><div class="row"><div class="col-md-12"><ul class="list-inline"><i ng-repeat="idx in [1, 2, 3, 4, 5] | limitTo: review.rating" class="fa fa-star"></i></ul> {{review.author}}<span class="pull-right">10 days ago</span><p>{{ review.content }}</p></div></div></div></div></div><div ng-show="identity.currentUser.isAdmin()" class="pull-right"><a href="#/movies/edit/{{ movie._id }}" class="btn btn-danger">Edit movie</a></div></div></div>
