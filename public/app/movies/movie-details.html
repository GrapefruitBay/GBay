<div class="container"><h2>{{ movie.title }}</h2><h3>{{ movie.director }}</h3><img ng-src="{{movie.imageUrl}}"/><p>Description: &nbsp  {{ movie.description }}</p><ul><li ng-repeat="tag in movie.tags">{{ tag }}</li></ul><p>{{ movie.released}}</p><ul>Reviews<li ng-repeat="review in movie.reviews">{{ review.content }}</li><li ng-show="identity.isAuthenticated()"><a href="#/movies/{{movie._id}}/review">Add review</a></li></ul><div ng-show="identity.currentUser.isAdmin()" class="pull-right"><a href="#/movies/edit/{{ movie._id }}" class="btn btn-danger">Edit movie</a></div></div>
