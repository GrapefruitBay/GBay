<div class="container"><h2>{{ book.title }}</h2><h3>{{ book.author }}</h3><img ng-src="{{book.imageUrl}}"/><p>Description: &nbsp  {{ book.description }}</p><ul><li ng-repeat="tag in book.tags">{{ tag }}</li></ul><p>{{ book.published}}</p><ul>Reviews<li ng-repeat="review in book.reviews">{{ review.content }}</li><li ng-show="identity.isAuthenticated()"><a href="#/books/{{book._id}}/review">Add review</a></li></ul><div ng-show="identity.currentUser.isAdmin()" class="pull-right"><a href="#/books/edit/{{ book._id }}" class="btn btn-danger">Edit book</a></div></div>
