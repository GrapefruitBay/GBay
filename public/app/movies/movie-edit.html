<div class="container"><div class="well"><form name="editMovieForm" class="form-horizontal"><fieldset><legend>Edit movie</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title*</label><div class="col-md-10"><input type="text" placeholder="Title" ng-model="movie.title" required="required" class="form-control"/></div></div><div class="form-group"><label for="director" class="col-md-2 control-label">Director*</label><div class="col-md-10"><input type="text" placeholder="Director" ng-model="movie.director" required="required" class="form-control"/></div></div><div class="form-group"><label for="stars" class="col-md-2 control-label">Stars*<div class="col-md-10"><input type="text" placeholder="enter stars separated by space" ng-model="movie.stars" required="required" class="form-control"/></div></label><label for="quantity" class="col-md-2 control-label">Quantity*</label><div class="col-md-4"><input type="number" ng-model="movie.quantity" required="required" class="form-control"/></div></div><!-- TODO: add yearPicker--><div class="form-group"><label for="year" class="col-md-2 control-label">Year published*</label><div class="col-md-4"><input type="number" placeholder="Year" ng-model="movie.published" required="required" class="form-control"/></div><label for="price" class="col-md-2 control-label">Price*</label><div class="col-md-4"><input type="number" ng-model="movie.price" required="required" class="form-control"/></div></div><!-- TODO: repeat without commas but spaces--><div class="form-group"><label for="genre" class="col-md-2 control-label">Genres*</label><div class="col-md-10"><input type="text" placeholder="enter genre(s) separated by space" ng-model="movie.genres" required="required" class="form-control"/></div></div><!-- TODO: repeat without commas but spaces--><div class="form-group"><label for="tags" class="col-md-2 control-label">Tags*</label><div class="col-md-10"><input type="text" placeholder="enter tag(s) separated by space" ng-model="movie.tags" required="required" class="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-10"><textarea rows="2" placeholder="Enter description" ng-model="movie.description" class="form-control"></textarea></div></div><div class="form-group"><label for="image" class="col-md-2 control-label">Image URL*</label><div class="col-md-10"><input type="text" placeholder="Image" ng-model="movie.imageUrl" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="editMovie(movie)" ng-disabled="editMovieForm.$invalid" class="btn btn-success">Edit</button><a ng-click="deleteMovie(movie._id)" class="btn btn-primary">Delete</a><a href="#/" class="btn btn-danger">Cancel</a></div></fieldset></form></div></div>
