ass="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-10"><textarea rows="2" placeholder="Enter description" ng-model="book.description" class="form-control"></textarea></div></div><div class="form-group"><label for="image" class="col-md-2 control-label">Image URL*</label><div class="col-md-10"><input type="text" placeholder="Image" ng-model="book.imageUrl" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="editBook(book)" ng-disabled="editBookForm.$invalid" class="btn btn-success">Edit</button><a ng-click="deleteBook(book._id)" class="btn btn-primary">Delete</a><a href="#/" class="btn btn-danger">Cancel</a></div></fieldset></form></div></div>
